<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delish Food</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fdf6f0;
            color: #444;
        }

        header {
            background-color: #ffb703;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 36px;
        }

        header p {
            color: #fff;
            font-size: 16px;
        }

        .container {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .food-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            height: 180px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #ffb703;
            text-align: center;
            padding: 15px;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delish Food</h1>
        <p>Fresh • Tasty • Made with Love</p>
    </header>

    <div class="container">
        <h2 class="section-title">Our Popular Dishes</h2>

        <div class="food-cards">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Pizza">
                <h3>Cheese Pizza</h3>
                <p>Loaded with cheese and baked to perfection.</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger">
                <h3>Classic Burger</h3>
                <p>Juicy patty with fresh veggies and soft buns.</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e" alt="Pasta">
                <h3>Creamy Pasta</h3>
                <p>Rich, creamy, and full of flavor.</p>
            </div>
        </div>
    </div>

    <footer>
        © 2026 Delish Food | All Rights Reserved
    </footer>

</body>
</html>
